<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>താമരശ്ശേരി വാര്‍ത്തകള്‍</title>
    {% load static %}
    <link rel="shortcut icon" href='{% static "image/icon.png" %}'>
    <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}'>
    <link rel="stylesheet" href='{% static "css/login.css" %}'>
</head>
<body style="background-image: url(/static/images/background-3.jpg)">

    <div class="reg" style="padding-top: 50px">
        <div class="row">
            <h1 class="logo_name">
                താമരശ്ശേരി വാര്‍ത്തകള്‍
            </h1>
            <div class="col-md-offset-4 col-md-4 col-sm-4 full_align">
                <div class="form-reg">
                    <h3>REGISTRATION FORM</h3><br>
                    {% if messages %}
                        <span class="messages">
                            {% for message in messages %}
                                <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                            {% endfor %}
                        </span><br><br>
                         {% endif %}
                    <form method="post" name="form" action="/writer/signup/">
                        {% csrf_token %}
                        <div class="input_fields">
                            <div class="fname-div"><input type="text" name="fname" class="fname field" placeholder="First Name" pattern="[A-Za-z. ]{4,25}" required></div><br>
                            <div class="lname-div"><input type="text" name="lname" class="fname field" placeholder="Last Name" pattern="[A-Za-z. ]{2,}" required></div><br>
                            <div class="phone-div"><input type="phone" name="phone" class="phone field" pattern="[6-9]{1}[0-9]{9}" placeholder="Phone Number"  required></div><br>
                            <div class="email-div"><input type="email" name="email" class="email field" pattern="[a-z0-9._%+-]{3,}@[a-z]{3,}([.]{1}[a-z]{2,}|[.]{1}[a-z]{2,}[.]{1}[a-z]{2,})" placeholder="Email"  required></div><br>
                            <div class="pass-div"><input type="password" name="password" class="password field" id="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><i onclick="show('password')" class="fas fa-eye-slash" id="display" style="color: black"></i></div><br>
                            <div class="cpass-div"><input type="password" name="cpassword" class="cpassword field" id="c_password" placeholder="Conform Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><i onclick="show('c_password')" class="fas fa-eye-slash" id="display" style="color: black"></i></div><br>
{#                            <div style="padding-left: 55px;">#}
{#                                <input type="file" id="file" name="p_image" accept="image/*" onchange="return fileValidation()" required style="border: 1px solid; border-radius: 25px; padding: 0; width: 200px;">#}
{#                            </div><br> #}
                            <div class="btn-div"><input type="submit" value="Signup" class="button"></div><br>
                            <a href="/writer/">Already have an account?</a><br><br>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>




    <script src='{% static "js/bootstrap.min.js" %}'></script>
    <script src='{% static "js/jquery.min.js" %}'></script>
    <script src='{% static "js/password_validation.js" %}'></script>
    <script src='{% static "js/password_show_toggle.js" %}'></script>
    <script src='{% static "js/image_validation.js" %}'></script>
    
</body>
</html>
